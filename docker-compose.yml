version: "3.8"
services: 
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    restart: unless-stopped
    ports:
      - "0.0.0.0:8080:80"
    depends_on:
      - frontend
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    volumes: 
      - "/app/node_modules"
      - "/app/.next"
      - "./frontend:/app"
  backend:
    build: 
      context: ./restapi
      dockerfile: Dockerfile
    command: gunicorn -w 4 -b 0.0.0.0:5000 app:app
    restart: always
    volumes: 
      - "./restapi:/app"
      - "/dev/shm:/dev/shm"
      - "/app/migrations"
    ports: 
      - "0.0.0.0:5001:5000"
    depends_on: 
      - postgres
      - pgadmin4
      - redis-server
  postgres:
    image: "postgres"
    restart: always
    environment: 
      - POSTGRES_DB=automatch
      - POSTGRES_USER=automatch
      - POSTGRES_PASSWORD=123
  pgadmin4:
    image: "dpage/pgadmin4"
    ports: 
      - "0.0.0.0:5437:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=oman@automatch.com
      - PGADMIN_DEFAULT_PASSWORD=123
  redis-server:
    image: "redis"
    sysctls:
      - net.core.somaxconn=511
